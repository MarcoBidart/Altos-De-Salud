<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <p class="iniciales-logo">AS</p>

        <nav class="menu">

    <!-- Formulario -->
  <section class="form-register">
    <h4>Contactanos</h4>
    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
    <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
    <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
    <input class="controls" type="password" name="correo" id="correo" placeholder="Ingrese su Contraseña">
    
    <p class="block">
    <textarea class="controls" placeholder="Escriba su mensaje" name="message" rows="3"></textarea>
    </p>
    <input class="botons" type="submit" value="Enviar">
    <p class="acuerdo">Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
  </section>
  

  <footer class="footer">
    <p>Copyright © 2021 Altos De Salud</p>
</footer>

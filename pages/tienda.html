<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Altos de Salud - Tienda</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;1,300;1,400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../css/estilos.css" />
    <link rel="stylesheet" href="../iconos/style.css">
</head>
<body>
    <div class="contenedor-tienda">
        <header class="header">
            <div class="logo">
                <p class="iniciales-logo">AS</p>
                <h1>Altos De Salud</h1>
            </div>
            <nav class="menu">
                <a href="../index.html">Inicio</a>
                <a href="./tienda.html">Tienda</a>
                <a href="./error.html">Artículos</a>
                <a href="./formulario.html">Contacto</a>
            </nav>
        </header>
        <div class="h1-div">
            <h1 class="h1">Bienvenido a la Tienda</h1>
        </div>

        <!-- BUSCADOR EN LA TIENDA -->
        <div class="buscar-tienda">
            <input class="contenido-buscar" type="text" maxlength="255" name="elemento-1">
            <div class="div-icono-buscar">
                <span class="icon icon-search icono-buscar"></span>
            </div>
            <div class="div-icono-cart">
                <span class="icon icon-cart icono-buscar"></span><p class="p-cart">Carrito</p>
            </div>
            <div class="div-icono-wish-list">
                <span class="icon icon-magic-wand icono-buscar"></span><p class="p-wish-list">Wish List</p>
            </div>

        </div>

        <!-- CONTENIDO DE LA TIENDA -->
        <article class="contenedor-tienda">
            <div class="tienda">
                <a class="tienda-a" href="#">
                    <article class="dermapen">
                        <div class="contenedor-div-img">
                            <img class="contenedor-img-tienda" src="../img/dermapen.jpg" alt="Tratamiento Dermapen">
                            <div class="contenedor-texto-dermapen">
                                <h1 class="dermapen-h1">DERMAPEN</h1>
                                <P class="dermapen-p">$2300/sesion</P>
                            </div>
                        </div>
                    </article>
                </a>

                <a class="tienda-a" href="#">
                    <article class="dermapen">
                        <div class="contenedor-div-img">
                            <img class="dermapen-img" src="../img/body-Up-Pro.jpg" alt="Tratamiento Body-Up-Pro">
                                <div class="contenedor-texto-dermapen">
                                    <h1 class="dermapen-h1">Body Up Pro</h1>
                                    <P class="dermapen-p">$5000/sesion</P>
                                </div>
                        </div>
                    </article>
                </a>

                <a class="tienda-a" href="#">
                    <article class="dermapen">
                        <div class="contenedor-div-img">
                            <img class="dermapen-img" src="../img/acido-hialuronico.jpg" alt="Tratamiento Acido acido-hialuronico">
                            <div class="contenedor-texto-dermapen">
                                <h1 class="dermapen-h1">Acido Hialuronico</h1>
                                <P class="dermapen-p">$1500/sesion</P>
                            </div>
                        </div>
                    </article>
                </a>

            </div>
        </article>

    </div> 
    <footer class="footer">
        <p>Copyright © 2021 Altos De Salud</p>
    </footer>
</body>
</html>
